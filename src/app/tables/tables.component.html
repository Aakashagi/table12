<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
  </head>
  <body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
     
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  <div class="container">
    
    <div class="row">
        <div class="search-hero">
            <input type="search" class="bi bi-search" name="search"  [(ngModel)]= "searchText"  placeholder="Search & Find">
            
        </div>
        <table class="table">
          
            <thead>
                <tr class="tle">
                    <th>ORDER DATE</th>
                    <th>ORDER NUMBER</th>
                    <th>ORDER PLACED BY</th>
                    <th>NUMBER OF PRODUCT</th>
                    <th>PRODUCT DETAILS</th>
                    <th>ORDER TOTAL VALUE</th>
                    <th>DATE AND TIME LAST ACTION</th>
                    <th>COMMENT</th>
                    <th>STATUS</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor= "let order of product | filter:searchText" [ngStyle]="{'background-color':order.color}">
                    <td>{{order.date}}</td>
                    <td>{{order.number}}</td>
                    <td>{{order.placed}}</td>
                    <td>{{order.np}}</td>
                    <td>{{order.pd}}</td>
                    <td>{{order.otv}}</td>
                    <td>{{order.dat}}</td>
                    <td>{{order.comment}}</td>
                    <td>{{order.status}}</td>
              

                </tr>
            </tbody>

</table>
    </div>
</div>
</body>
</html>
